{% extends 'base.html' %}
{% block content %}

{% include 'navbar.html' %}


<div class="container my-3">
    <form method="post" action="{% url 'update_user_detail' participant.id %}">
        {% csrf_token %}
        <div class="modal-body">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ participant.name }}"
                       id="name"
                       placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ participant.username }}"
                       id="username"
                       placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ participant.email }}"
                       id="email"
                       placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="fundraising_goal" class="form-label">Fundraising Goal</label>
                <input type="number" class="form-control" name="fundraising_goal"
                       value="{{ participant.fundraising_goal }}" id="fundraising_goal"
                       placeholder="Enter your fundraising goal">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>

{% include 'footer.html' %}
{% endblock %}
